<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="Onsubmit()" [formGroup]="form">

    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput>
        <mat-error>El campo Nombre es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>fecha de nacimiento</mat-label>
        <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <app-input-img [urlImagenActual]="modelo?.foto" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
    

    <!--<app-input-markdown [placeholderTextarea]="'Biografia'"></app-input-markdown> -->

    <mat-form-field appearance="outline">
        <mat-label>Biografia</mat-label>
        <input formControlName="biografia" matInput >
        
    </mat-form-field>


    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid" >Guardar Cambios</button>
        <a mat-stroked-button routerLink="/actores">
            cancelar
        </a>
    </div>
</form>
